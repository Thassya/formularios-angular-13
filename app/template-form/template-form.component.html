<form #f="ngForm" (ngSubmit)="onSubmit(f)">
	<div class="form-group" [ngClass]="aplicaCssErro(nome)">

		<div class="col-sm-12">
			<label for="nome" class="control-label">Nome</label>
			<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
      [(ngModel)]="usuario.nome"
      required #nome="ngModel">
			<app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(nome)" 
      msgErro="Nome é obrigatório">
      </app-campo-control-erro>
		</div>
	</div>

<div class="form-group">
  <div class="col-sm-12">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com"
  [(ngModel)]="usuario.email" email required #email="ngModel">
  <app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(email)" 
      msgErro="email é obrigatório">
      </app-campo-control-erro>
  </div>
</div>

<div ngModelGroup="endereco"> 
<div class="form-group">
  <div class="col-sm-3" [ngClass]="aplicaCssErro(cep)">
    <label for="cep">cep</label>
    <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
    (blur)="consultaCEP($event.target.value, f)">
    <app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(cep)" 
      msgErro="CEP é obrigatório">
      </app-campo-control-erro>   
  </div>
  <div class="col-sm-3">
    <label for="numero">Número</label>
    <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
    <app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(numero)" 
      msgErro="número é obrigatório">
      </app-campo-control-erro>
    
  </div>
  <div class="col-sm-6">
    <label for="complemento">Complemento</label>
    <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label for="rua">Rua</label>
    <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" >
  </div>
</div>

<div class="form-group">
  <div class="col-sm-6" [ngClass]="aplicaCssErro(bairro)">
    <label for="bairro">Bairro</label>
    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" >
    	<app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(bairro)" 
      msgErro="bairro é obrigatório">
      </app-campo-control-erro>    
  </div>
  <div class="col-sm-3" [ngClass]="aplicaCssErro(cidade)">
    <label for="cidade">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" >
    <app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(cidade)" 
      msgErro="cidade é obrigatório">
      </app-campo-control-erro>       
  </div>
  <div class="col-sm-3">
    <label for="estado">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado" ngModel required>
  </div>
</div>
</div>

  <div class="col-sm-12">
  
<button type="submit" class="btn btn-primary"
[disabled]="!f.valid"
>Enviar</button>

	<app-form-debug [form]="f"></app-form-debug>
  </div>
		
</form>
