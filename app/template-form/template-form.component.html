<form #f="ngForm" (ngSubmit)="onSubmit(f)">
	<div class="form-group" 
  [class.has-error]="!nome.valid && nome.touched"
  [class.has-feedback]="!nome.valid && nome.touched"
  >
		<label for="nome" class="control-label">Nome</label>
		<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
    [(ngModel)]="usuario.nome"
    required #nome="ngModel">
			</div>
      
      <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" 
       *ngIf="!nome.valid && nome.touched"></span> -->
		<div class="alert alert-danger" 
    *ngIf="!nome.valid && nome.touched">
			Nome é obrigatório.
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com"
      [(ngModel)]="usuario.email"
      required email>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
</form>
